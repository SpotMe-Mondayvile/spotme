spring.config.import=optional:file:./spotme-rest/.env_local[.properties]
spring.datasource.url=jdbc:mysql://localhost:3306/spotme_local?autoReconnect=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DB_BEHAVIOR}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.springframework=DEBUG

