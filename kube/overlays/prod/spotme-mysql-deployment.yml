apiVersion: apps/v1
kind: Deployment
metadata:
  name: spotme-db
  namespace: spotme-prod
  labels:
    app: spotme-db
spec:
  selector:
    matchLabels:
      app: spotme-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spotme-db
    spec:
      containers:
        - image: mysql:8.0-debian
          name: spotme-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spotme-db-secrets-prod
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spotme-db-secrets-prod
                  key: username
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: spotme-mysql-storage-prod
              mountPath: /var/lib/mysql
      volumes:
        - name: spotme-mysql-storage-prod
          persistentVolumeClaim:
            claimName: spotme-mysql-pvc-prod
